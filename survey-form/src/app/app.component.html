<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
  <mat-tab-group class="main-tab-group mt-2" [selectedIndex]="activeTab">
    <mat-tab *ngFor="let tab of (fields$ | async).default">
      <ng-template mat-tab-label>
        {{tab.stepName}}
      </ng-template>
      <app-dynamic-form [fields]="tab.controls"></app-dynamic-form>
    </mat-tab> 
  </mat-tab-group>
